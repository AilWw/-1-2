{% extends 'base.html' %}

{% block title %}الدفع - مكتب اركن علينا{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">إكمال الدفع</h1>

    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">بيانات الدفع</h5>
                    <form id="checkoutForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">الاسم الكامل</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">رقم الهاتف</label>
                            <input type="tel" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">العنوان</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">طريقة الدفع</label>
                            <select class="form-select" required>
                                <option value="">اختر طريقة الدفع</option>
                                <option value="bank_transfer">تحويل بنكي</option>
                                <option value="credit_card">بطاقة ائتمان</option>
                                <option value="cash">الدفع عند الاستلام</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">تأكيد الطلب</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">ملخص الطلب</h5>
                    <hr>
                    <p>يرجى مراجعة بيانات طلبك قبل تأكيده.</p>
                    <a href="{% url 'cart' %}" class="btn btn-outline-primary w-100">العودة للسلة</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('checkoutForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('شكراً لك! سيتم معالجة طلبك قريباً.');
    window.location.href = '{% url "index" %}';
});
</script>
{% endblock %}
